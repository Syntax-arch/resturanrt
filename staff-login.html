<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタッフログイン - レストラン予約システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .staff-login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, 
        rgba(41, 128, 185, 0.9) 0%, 
        rgba(52, 152, 219, 0.9) 100%),
        url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .staff-login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 400px;
      width: 90%;
    }
    .staff-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .staff-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="staff-login-container">
    <div class="staff-login-card">
      <div class="staff-header">
        <span class="staff-logo">👥</span>
        <h2>スタッフログイン</h2>
        <p class="text-muted">スタッフ専用エリア</p>
      </div>

      <form id="staffLoginForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="staffCode" placeholder="STAFF001" required>
          <label for="staffCode">👥 スタッフコード</label>
        </div>
        
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="staffPassword" placeholder="Password" required>
          <label for="staffPassword">🔒 パスワード</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3">
          👥 スタッフログイン
        </button>
      </form>

      <div id="staffMessage" class="mt-3"></div>

      <div class="text-center mt-4">
        <a href="index.html" class="text-decoration-none">← 一般サイトへ戻る</a> | 
        <a href="admin-login.html" class="text-decoration-none">管理者ログイン</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://nfcjbjohxzaikelxgmjg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2piam9oeHphaWtlbHhnbWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTgzMjAsImV4cCI6MjA3NjYzNDMyMH0.u0ta1NxSDbJ_9lf1TcMp3M0-_vNNBs6HByOj8wtKsX4'
    );

    document.getElementById('staffLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const staffCode = document.getElementById('staffCode').value;
      const password = document.getElementById('staffPassword').value;
      const messageDiv = document.getElementById('staffMessage');
      
      // Show loading
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '⏳ 認証中...';
      submitBtn.disabled = true;

      try {
        const { data, error } = await supabase
          .from('staff')
          .select('*')
          .eq('staff_code', staffCode)
          .eq('password', password)
          .eq('is_active', true)
          .single();
          
        if (error) throw error;

        if (data) {
          // Store staff session
          localStorage.setItem('staffUser', JSON.stringify(data));
          
          // Update last login
          await supabase
            .from('staff')
            .update({ last_login: new Date().toISOString() })
            .eq('id', data.id);
          
          messageDiv.innerHTML = `
            <div class="alert alert-success">
              ✅ スタッフ認証成功！ダッシュボードへ移動します...
            </div>
          `;
          
          setTimeout(() => {
            window.location.href = 'staff-dashboard.html';
          }, 1500);
        } else {
          throw new Error('スタッフコードまたはパスワードが間違っています');
        }
      } catch (error) {
        messageDiv.innerHTML = `
          <div class="alert alert-danger">
            ❌ ${error.message}
          </div>
        `;
        
        submitBtn.innerHTML = '👥 スタッフログイン';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
