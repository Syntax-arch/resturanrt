<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="sakura-decoration"></div>
  <div class="container">
    <div class="card japanese-card p-4">
      <div class="card-header p-3 mb-3">
        <h3 class="mb-0">ユーザー登録</h3>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">名前</label>
          <input type="text" class="form-control" id="name" placeholder="山田 太郎" required>
        </div>
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-japanese w-100">登録</button>
      </form>
      <div id="message" class="mt-3"></div>
      <a href="index.html" class="d-block text-center mt-3">← ホームに戻る</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://nfcjbjohxzaikelxgmjg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2piam9oeHphaWtlbHhnbWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTgzMjAsImV4cCI6MjA3NjYzNDMyMH0.u0ta1NxSDbJ_9lf1TcMp3M0-_vNNBs6HByOj8wtKsX4'
    );

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="alert alert-info">登録中...</div>';
      
      try {
        console.log('Sending data to Supabase...');
        const { data, error } = await supabase
          .from('users')
          .insert([{ name, email, password }])
          .select();
          
        if (error) {
          console.error('Supabase Error:', error);
          throw error;
        }

        console.log('Success! Data:', data);
        
        if (data && data.length > 0) {
          // Store user and redirect
          localStorage.setItem('user', JSON.stringify(data[0]));
          messageDiv.innerHTML = '<div class="alert alert-success">登録成功！ダッシュボードに移動します...</div>';
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          throw new Error('データが返されませんでした');
        }
        
      } catch (error) {
        console.error('Registration Failed:', error);
        messageDiv.innerHTML = `
          <div class="alert alert-danger">
            <strong>エラー:</strong> ${error.message}
            <br><small>詳細: ${JSON.stringify(error)}</small>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
