<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オフライン - レストラン予約システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .offline-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .offline-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-content">
      <div class="h1 mb-4">📶</div>
      <h2>オフラインです</h2>
      <p class="mb-4">インターネット接続がありません。接続回復後、自動的に同期されます。</p>
      
      <div class="alert alert-info mb-3">
        <strong>📱 PWA機能</strong>
        <p class="mb-0 small">このアプリはオフラインでも基本機能をご利用いただけます</p>
      </div>
      
      <button class="btn btn-light me-2" onclick="window.location.reload()">
        🔄 再試行
      </button>
      <button class="btn btn-outline-light" onclick="history.back()">
        ← 戻る
      </button>
    </div>
  </div>
</body>
</html>
