<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="sakura-decoration"></div>
  <div class="container">
    <div class="card japanese-card p-4">
      <div class="card-header p-3 mb-3">
        <h3 class="mb-0">ログイン</h3>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">ログイン</button>
      </form>
      <div id="message" class="mt-3"></div>
      <a href="index.html" class="d-block text-center mt-3">← ホームに戻る</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://nfcjbjohxzaikelxgmjg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2piam9oeHphaWtlbHhnbWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTgzMjAsImV4cCI6MjA3NjYzNDMyMH0.u0ta1NxSDbJ_9lf1TcMp3M0-_vNNBs6HByOj8wtKsX4'
    );

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="alert alert-info">ログイン中...</div>';
      
      try {
        console.log('Attempting login for:', email);
        
        // First, let's check if the user exists with this email
        const { data: users, error: findError } = await supabase
          .from('users')
          .select('*')
          .eq('email', email);
          
        if (findError) {
          console.error('Find user error:', findError);
          throw findError;
        }
        
        console.log('Found users:', users);
        
        if (!users || users.length === 0) {
          throw new Error('このメールアドレスのユーザーが見つかりません');
        }
        
        // Now check password
        const user = users[0];
        console.log('User found:', user);
        console.log('Input password:', password);
        console.log('Stored password:', user.password);
        
        if (user.password === password) {
          // Login successful
          localStorage.setItem('user', JSON.stringify(user));
          messageDiv.innerHTML = '<div class="alert alert-success">ログイン成功！ダッシュボードに移動します...</div>';
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          throw new Error('パスワードが間違っています');
        }
        
      } catch (error) {
        console.error('Login failed:', error);
        messageDiv.innerHTML = `
          <div class="alert alert-danger">
            <strong>ログイン失敗:</strong> ${error.message}
          </div>
        `;
      }
    });
  </script>
</body>
</html>
