<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - レストラン予約システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, 
        rgba(102, 126, 234, 0.9) 0%, 
        rgba(118, 75, 162, 0.9) 100%),
        url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
      max-width: 400px;
      width: 90%;
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }
    .welcome-text {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0;
    }
    .form-floating {
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #e1e5e9;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }
    .login-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .login-btn:hover::before {
      left: 100%;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: #999;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e1e5e9;
    }
    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
    }
    .social-login {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .social-btn {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    .social-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }
    .footer-links {
      text-align: center;
      margin-top: 2rem;
    }
    .footer-links a {
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #764ba2;
    }
    .photo-gallery {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    .gallery-photo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery-photo:hover {
      transform: scale(1.1);
    }
    .restaurant-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .restaurant-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .restaurant-tagline {
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Restaurant Info -->
    <div class="restaurant-info">
      <div class="restaurant-name">🍣 Sakura Japanese Cuisine</div>
      <div class="restaurant-tagline">Authentic Japanese Dining</div>
    </div>

    <!-- Photo Gallery -->
    <div class="photo-gallery">
      <img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80" alt="Sushi" class="gallery-photo">
      <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80" alt="Hot Pot" class="gallery-photo">
      <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80" alt="Appetizer" class="gallery-photo">
    </div>

    <div class="login-card">
      <div class="login-header">
        <span class="logo">🍣</span>
        <h2>ようこそ</h2>
        <p class="welcome-text">本格日本料理レストランへ</p>
      </div>

      <form id="loginForm">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">📧 メールアドレス</label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">🔒 パスワード</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label small" for="rememberMe">
              ログイン状態を保持
            </label>
          </div>
          <a href="#" class="small text-decoration-none" style="color: #667eea;">パスワードをお忘れですか？</a>
        </div>

        <button type="submit" class="login-btn">
          🚪 ログイン
        </button>
      </form>

      <div class="divider">
        <span>または</span>
      </div>

      <div class="social-login">
        <button class="social-btn">📘</button>
        <button class="social-btn">🐦</button>
        <button class="social-btn">🔍</button>
      </div>

      <div id="message" class="mt-3"></div>

      <div class="footer-links">
        <p class="small mb-2">アカウントをお持ちでない方は</p>
        <a href="register.html" class="fw-bold">新規登録はこちら</a>
        <div class="mt-3">
          <a href="index.html" class="small">← ホームに戻る</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://nfcjbjohxzaikelxgmjg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2piam9oeHphaWtlbHhnbWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTgzMjAsImV4cCI6MjA3NjYzNDMyMH0.u0ta1NxSDbJ_9lf1TcMp3M0-_vNNBs6HByOj8wtKsX4'
    );

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      
      // Show loading state
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '⏳ ログイン中...';
      submitBtn.disabled = true;

      try {
        console.log('Attempting login...');
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('email', email)
          .eq('password', password)
          .single();
          
        if (error) {
          console.error('Login error:', error);
          throw error;
        }

        console.log('Login successful:', data);

        if (data) {
          localStorage.setItem('user', JSON.stringify(data));
          messageDiv.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show">
              ✅ ログイン成功！ダッシュボードに移動します...
            </div>
          `;
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          throw new Error('メールアドレスまたはパスワードが間違っています');
        }
      } catch (error) {
        console.error('Login failed:', error);
        messageDiv.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show">
            ❌ ${error.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Add some interactive effects
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
