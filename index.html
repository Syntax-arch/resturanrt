<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レストランシステム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 { 
      color: #2c3e50; 
      font-weight: 700; 
      margin-bottom: 2rem; 
      text-align: center;
    }
    .btn-container { 
      display: flex; 
      gap: 1rem; 
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn { 
      font-size: 1.1rem; 
      padding: 12px 24px; 
      border-radius: 30px; 
      text-decoration: none;
      display: inline-block;
    }
    footer { 
      position: fixed; 
      bottom: 10px; 
      color: #6c757d; 
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1>レストラン予約システム</h1>
    <div class="btn-container">
      <a href="register.html" class="btn btn-primary" style="color: white;">ユーザー登録</a>
      <a href="login.html" class="btn btn-success" style="color: white;">ログイン</a>
    </div>
  </div>
  <footer>© 2025 レストラン予約システム</footer>
</body>
</html>
